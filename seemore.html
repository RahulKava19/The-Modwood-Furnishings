<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="vf.png" />
  <title>See More</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: rgb(122, 111, 95);
      font-family: sans-serif;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid > div {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid > div:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="gallery-grid">
    <div class="photo-1"><img src="gp-7.jpeg" alt="Kitchen 1" /></div>
    <div class="photo-2"><img src="gp-3.jpeg" alt="Kitchen 2" /></div>
    <div class="photo-3"><img src="gp-5.jpeg" alt="Kitchen 3" /></div>
    <div class="photo-4"><img src="gp-12.jpeg" alt="Kitchen 4" /></div>
    <div class="photo-5"><img src="gp-9.jpeg" alt="Kitchen 5" /></div>
    <div class="photo-6"><img src="gp-1.jpeg" alt="Kitchen 6" /></div>
    <div class="photo-7"><img src="gp-8.jpeg" alt="Kitchen 7" /></div>
    <div class="photo-8"><img src="gp-11.jpeg" alt="Kitchen 8" /></div>
    <div class="photo-9"><img src="gp-15.jpeg" alt="Kitchen 9" /></div>
    <div class="photo-9"><img src="gp-6.jpeg" alt="Kitchen 9" /></div>
    <div class="photo-9"><img src="gp-10.jpeg" alt="Kitchen 9" /></div>
    <div class="photo-9"><img src="gp-18.jpeg" alt="Kitchen 9" /></div>
    <div class="photo-9"><img src="gp-19.jpeg" alt="Kitchen 9" /></div>
    <div class="photo-9"><img src="gp-17.jpeg" alt="Kitchen 9" /></div>
    <div class="photo-9"><img src="gp-16.jpeg" alt="Kitchen 9" /></div>
  </div>
</body>
</html>
